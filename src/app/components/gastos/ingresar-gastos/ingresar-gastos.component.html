<h4 class="text-center">Agregar gasto</h4>
<span *ngIf="FormularioIncorrecto" class="badge bg-danger" >{{ textIncorrecto | uppercase }}</span>
<hr>
<div class="form-froup mb-3">
  <label for="gasto">Gasto</label>
  <input type="text" id="gasto"  [(ngModel)]="nombreGasto" class="form-control form-control-lg" placeholder="producto o servicio">
</div>

<div class="form-froup mb-3">
  <label for="cantidad">Cantidad</label>
  <input type="number" id="cantidad" [(ngModel)]="cantidad" class="form-control form-control-lg" placeholder="ingrese cantidad">
</div>

<button  class="btn btn-secondary btn-lg btn-block" (click)="agregarGasto()">Agregar gasto</button>
